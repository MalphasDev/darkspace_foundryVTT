
<section class="tab sidebar-tab directory flexcol" id="chat" data-tab="chat">
    <ol id="chat-log">
    </ol>

    {{#unless isStream}}
    <div id="chat-controls" class="flexrow">
        <!-- <label class="chat-control-icon"><i class="fas fa-dice-d20"></i></label> -->
        <select class="roll-type-select" name="rollMode">
            <optgroup label="{{localize 'CHAT.RollDefault'}}">
            {{#select rollMode}}
            {{#each rollModes as |name rt|}}
            <option value="{{rt}}">{{localize name}}</option>
            {{/each}}
            {{/select}}
            </optgroup>
        </select>

        {{#if user.isGM}}
        <div class="control-buttons">
            <a class="export-log" title="{{localize 'CHAT.Export'}}"><i class="fas fa-save"></i></a>
            <a class="delete chat-flush" title="{{localize 'CHAT.Clear'}}"><i class="fas fa-trash"></i></a>
        </div>
        {{/if}}
    </div>
    
    <div class="customDiceBox">
        <div class="customDiceBoxField">
            <input type="number"  min="0" max="10" class="customDicePool" value="2">W + <input type="number"  min="0" max="10" class="customDiceBonus" value="0">
        </div>
        <div class="flex" style="flex: 1;">
            <button 
                class="customRoll"             
                data-disadv="false">
                <span class="tooltip">
                    <i class="fas fa-reply"></i>
                    <span class="tooltiptext top">Würfeln</span>
                </span>
            </button>
            <button 
                class="customRoll d10disadv"             
                data-disadv="true">
                <span class="tooltip">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span class="tooltiptext top">Würfeln mit Erschwernis</span>
                </span>
                
            </button>
        </div>
        
    </div>

    <div id="chat-controls" class="flexrow">
        <label class="chat-control-icon"><i class="fas fa-dice-d20"></i></label>
        <select class="roll-type-select" name="rollMode">
            <optgroup label="Default Roll Mode">
            <option value="publicroll" selected="">Public Roll</option>
            <option value="gmroll">Private GM Roll</option>
            <option value="blindroll">Blind GM Roll</option>
            <option value="selfroll">Self Roll</option>
            </optgroup>
        </select>

        <div class="control-buttons">
            <a class="export-log" title="Export Chat Log"><i class="fas fa-save"></i></a>
            <a class="delete chat-flush" title="Clear Chat Log"><i class="fas fa-trash"></i></a>
        </div>
    </div>

    <form id="chat-form">
        <textarea id="chat-message" autocomplete="off" title="{{localize "CHAT.Chat"}}"></textarea>
    </form>
    {{/unless}}

    

</section>
