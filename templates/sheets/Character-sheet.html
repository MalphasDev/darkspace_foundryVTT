<form class="{{cssClass}}" autocomplete="off">

    <header class="sheet-header">
        <img src="{{actor.img}}" data-edit="img" title="{{actor.name}}" height="64" width="64"/>
        <h1 class="charname"><input name="name" type="text" value="{{actor.name}}" placeholder="Name"/></h1>
    </header>

    
    <!--Info-Header-->
    
    {{>"systems/darkspace/templates/partials/character-sheet-header.html"}}
    
    
    <!--Statblock-->
    {{>"systems/darkspace/templates/partials/character-sheet-stat-block.html"}}

    <!--Items-->
    
    <section class="items">
        {{#each actor.items as |item id|}}
        <ul>
            <li>{{item.name}} / {{item.type}}</li>
        </ul>
            
        {{/each}}
    </section>
    <hr>
    <section>
        <ul>
        {{#each Talent as |item id|}}
        
            <li>{{item.name}}</li>
        
        {{/each}}
        </ul>
    </section>
    </div>
