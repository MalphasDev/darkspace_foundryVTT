<form
  class="{{cssClass}} item sheet-content"
  style="overflow-y: auto"
  autocomplete="off"
>
<h2>Angeschlossene Drohne oder Fahrzeug verknpüfen</h2>
<div class="grid col2-21">
    <div class="borderarea">
        <p>Wähle ein Fahrzeug oder Drohne aus, die mit deinem Inventar verbunden werden soll. Wird Drohne oder das Fahrzeug nicht angezeigt, lassen deine SL prüfen, ob die Drohne bzw. das Fahrzeug dir zugeordnet ist.</p>
        </div>
        <div class="borderarea">

            <select name="system.droneId" style="width: 100%">
                {{#select system.droneId}}
                {{#each system.droneList}}
                <option value="{{id}}">{{name}}</option>
                {{/each}}
                {{/select}}
            </select>
            <button class="renderApp" data-actorid="{{system.droneData.id}}">Öffne Bogen für {{system.droneData.name}}</button>
        </div>
    </div>
</form>
