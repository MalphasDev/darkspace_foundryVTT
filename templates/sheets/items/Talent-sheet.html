<form class="{{cssClass}}" autocomplete="off">
<header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64"/>
    <h1><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>

</header>
<div class="sheet-content">
    <div class="talent-info talent-name">
        <p>{{name}}</p>
    </div>
    <div class="talent-info talent-desc">
        
        <select name="data.attribut">
            {{#select data.data.attribut}}
                {{#each config.attr as |name attrname|}}
                    <option value="{{attrname}}" type="text">{{name}}</option>
                {{/each}}
            {{/select}}
        </select>
        <p>Voraussetzung:</p>
        <input name="data.skill" type="text" value="{{data.data.skill}}">
        <input name="data.requirement" type="number" value="{{data.data.requirement}}">
        
    </div>
    <div class="desc-content">
        {{editor content=data.data.description target="data.description" button=true owner=owner editable=editable rollData=rollData}}
    </div>
</div>
</form>
