<form class="{{cssClass}}" autocomplete="off">
    {{> "systems/darkspace/templates/partials/sub-partials/items-header.html"}}

    
    <div class="sheet-content"> <!--Itemsheet-Body-->
        <div class="grid col3-211 gridcenter">
            <div>Schaden</div>
            <div>Reichweite</div>
            <div>Fertigkeit</div>
            
            <div>
                <div class="container_center">
                    <span class="derivedValue">{{data.data.dmg}}</span>
                    <select name="data.dmgtype">
                        {{#select data.data.dmgtype}}
                        {{#each config.dmgtype}}
                        <option name="data.dmgtype" value="{{@key}}" type="text">{{this}}</option>
                        {{/each}}
                        {{/select}}
                    </select>
                </div>
                <div class="container_center">
                    <span> = {{data.data.mkdmg}} [MK] + {{data.data.sizedmg}} [Größe] + </span>
                    <input name="data.damage" type="number" value="{{data.data.damage}}">
                </div>
                
            </div>                
            <input name="data.range" type="text" value="{{data.data.range}}">
            
            <select name="data.attackWith"> <!--Zeigt auf den Value, der verändert werden soll. Ja das ist verwirrend mit dem Select-Helper-->
                {{#select data.data.attackWith}} <!--Wählt den Value aus, der Beschrieben werden soll-->
                    {{#each config.attackTypes}} <!--Stellt die Liste mit Optionen zusammen-->
                        <option value="{{@key}}" type="text">{{this}}</option>
                    {{/each}}
                {{/select}}
            </select>
        </div>
        
        {{> "systems/darkspace/templates/partials/sub-partials/misc-notes.html"}}
        
        
    </div>
</form>
