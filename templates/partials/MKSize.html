<div class="grid col3-212">
            
    <div class="cell_l">
        <span>GM</span>
        <input name="data.size" type="number" value="{{data.data.size}}">
        <span>{{data.data.sizeKat}}</span>
    </div>
    <div class="cell_c">
        <span >MK</span>
        <input name="data.mk" type="number" value="{{data.data.mk}}">
    </div>
    <div class="cell_r">
        
        {{#if this.data.data.bodyPart}}
            
        <select name="data.bodyPart">
            {{#select data.data.bodyPart}}
                {{#each config.bodyPart as |name attrname|}}
                    <option value="{{attrname}}" type="text">{{name}}</option>
                {{/each}}
            {{/select}}
        </select>
        {{/if}}

        {{#if this.data.data.attackWith}}
        <select name="data.attackWith"> <!--Zeigt auf den Value, der verändert werden soll. Ja das ist verwirrend mit dem Select-Helper-->
            {{#select data.data.attackWith}} <!--Wählt den Value aus, der Beschrieben werden soll-->
                {{#each config.attackTypes}} <!--Stellt die Liste mit Optionen zusammen-->
                    <option value="{{@key}}" type="text">{{this}}</option>
                {{/each}}
            {{/select}}
        </select>
        {{/if}}

    </div>
    

</div>
