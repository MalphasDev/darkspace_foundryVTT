<section id="header">
  <!-- Charakterportrait -->
  <div class="cell_t actorimgcontainer">
    <img src="{{actor.img}}" data-edit="img" title="{{actor.name}}" />
  </div>

  <!-- Charaktername -->

  <div class="cell_t">
    <h2 class="charname">
      <input
        name="name"
        type="text"
        value="{{actor.name}}"
        placeholder="Charaktername"
      />
    </h2>
  </div>
  {{#ifCond data.type "===" "DrohneFahrzeug"}}
  <div class="grid col2 borderbox round">
    {{>"systems/darkspace/templates/partials/MKSize.html"}}
  </div>
  {{/ifCond}}
  <!-- Zustandsmonitor -->
  <div>
    {{> "systems/darkspace/templates/partials/sub-partials/stat-health.html"}}
  </div>
</section>
