<div class="text_c tooltip">
  <span
    ><span><i class="fa-solid fa-expand-arrows-alt"></i></span>
    <span>
      <input
        class="cell_c"
        name="system.size"
        type="number"
        min="0"
        max="20"
        value="{{system.size}}"
      />
    </span>
    <span class="tooltiptext top">Größe</span></span
  >
</div>
<div class="text_c tooltip">
  <span
    ><span><i class="fa-solid fa-microchip"></i></span>
    <span>
      <input
        class="cell_c"
        name="system.mk"
        type="number"
        min="0"
        max="10"
        value="{{system.mk}}"
      />
    </span>
    <span class="tooltiptext top">Modulklasse</span>
  </span>
</div>
{{#ifCond item.type "===" "Panzerung"}}
<span>
  <i class="fa-solid fa-shield-alt"></i>
  <input type="number" disabled value="{{system.structure}}" />
</span>
{{/ifCond}}
