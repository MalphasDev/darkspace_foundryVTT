<div>
  {{#with system.ress.bots}}
  <div class="borderbox">
    <div>
      <div
        style="height: 10px; background: var(--effect); margin-bottom: 10px; 
          width: calc(100% / {{max}} * {{value}});"
      ></div>
    </div>
    <div class="flex between verticalalign">
      <i class="fa-solid fa-minus decRess pointer" data-attr="bots.value"></i>
      <h3 class="text_c" style="margin: 0">Bots ({{value}}/{{max}})</h3>
      <i class="fa-solid fa-plus incRess pointer" data-attr="bots.value"></i>
    </div>
  </div>
  {{/with}}
</div>
