<div>
    <h2 class="flex flex-between">Waffen <i class="fas fa-plus createItem" data-type="Waffe"></i></h2>

    <ul>
        
        {{#each Waffe}}
        <li class="item" data-item-id="{{this._id}}">
            <div>
                <div class="flex flex-between">
                    <span>
                        <a class="itemtitle flex flex-start rollItem" data-rolltype="combat" data-itemType="Waffe" data-skill="{{data.attackWith}}" data-label="{{fertname}}" data-dmg="{{this.data.dmg}}" data-range="{{this.data.range}}">
                            <img class="d10-symbol" src="systems/darkspace/templates/d10.svg">
                            {{this.name}}
                        </a>

                    </span>
                    
                    <div>
                        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
                        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>

                    </div>
                </div>
            </div>    
            <hr>
            <div class="flex flex-between">
                <span class="derivedValue"><i class="fas fa-bolt"></i> {{this.data.dmg}}{{this.data.dmgtype}}</span>
                <span class="derivedValue"><i class="fas fa-arrows-alt-h"></i> {{this.data.range}}</span>
                <span>GM {{this.data.size}}</span>
                <span>MK {{this.data.mk}}</span>
            </div>
            <hr>
            
            {{>"systems/darkspace/templates/partials/sub-partials/misc-collapsibleModuls.html"}}
            
        </li>
        {{/each}}
        
    </ul>
</div>
