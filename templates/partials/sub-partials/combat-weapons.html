<div>
    <h2>Waffen</h2>

    <ul>
        <i class="fas fa-plus createItem" data-type="Waffe"></i>
        {{#each Waffe}}
        <li class="item" data-item-id="{{this._id}}">
            <div>
                <div class="grid col4-4111 gridcenter">
                    <span>
                        <a class="itemtitle flex flex-start roleable" data-rolltype="combat" data-itemType="Waffe" data-skill="{{data.attackWith}}" data-label="{{fertname}}" data-dmg="{{this.data.dmg}}" data-range="{{this.data.range}}">
                            <img class="d10-symbol" src="systems/darkspace/templates/d10.svg">
                            {{this.name}}
                        </a>

                    </span>
                    <span>GM {{this.data.size}}</span>
                    <span>MK {{this.data.mk}}</span>
                    <div>
                        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
                        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>

                    </div>
                </div>
            </div>    
            <hr>
            <div class="grid col2 gridcenter">
                <span>Schaden</span>
                <span>Reichweite</span>
                <span>{{this.data.dmg}}{{this.data.dmgtype}}</span>
                <span>{{this.data.range}}</span>
            </div>
            <hr>
            
            {{>"systems/darkspace/templates/partials/sub-partials/misc-collapsibleModuls.html"}}
            
        </li>
        {{/each}}
        
    </ul>
</div>
