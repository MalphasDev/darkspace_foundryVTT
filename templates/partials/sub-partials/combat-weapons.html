<div>
    <h2>Waffen</h2>

    <ul>
        {{#each Waffe}}
        <li class="item" data-item-id="{{this._id}}">
                <a class="itemtitle roleable" data-rolltype="combat" data-skill="{{data.attackWith}}" data-label="{{fertname}}">{{this.name}}</a>
            <hr>
            <div class="grid col2 gridcenter">
                <span>Schaden</span>
                <span>Reichweite</span>
                <span>{{this.data.dmg}}{{this.data.dmgtype}}</span>
                <span>{{this.data.range}}</span>
            </div>
            <div class="grid col4 gridcenter">
                <span>GM {{this.data.size}}</span>
                <span>MK {{this.data.mk}}</span>
                <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
                <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
            </div>
        </li>
        {{/each}}
        
    </ul>
</div>
