<div>
  <h2>Artifizierungen</h2>
  <div class="flex between">
    <span class="attrname">
      <img
        class="d10-symbol rollSkill"
        data-rolltype="cybernetic"
        data-modroll="false"
        src="systems/darkspace/icons/d10.svg"
      />
      Kybernese
    </span>
    <span>
      <input
        class="value_box"
        name="data.miscData.Kybernese.attribut"
        value="{{data.data.miscData.Kybernese.attribut}}"
        type="number"
      />
      +{{data.data.miscData.Kybernese.bonus}}
    </span>
  </div>
  <hr />

  <section>
    <ul class="item-list">
      {{#each Artifizierung}}
      <li>
        <div class="item" data-item-id="{{this._id}}">
          <div class="grid col2-21">
            <div>
              <div class="Eigenschaftname flex start">
                <img
                  class="d10-symbol rollItem"
                  data-rolltype="cybernetic"
                  data-skill="{{this.data.mk}}"
                  src="systems/darkspace/icons/d10.svg"
                />

                <a class="itemToChat">{{this.name}}</a>
              </div>

              <p class="anmerkung">
                <i class="fas fa-expand-arrows-alt"></i> {{this.data.size}} |
                <i class="fas fa-microchip"></i>{{this.data.mk}}
              </p>
            </div>
            <div class="cell_c">
              <a class="item-control itemEdit" title="Edit Item"
                ><i class="fas fa-edit"></i
              ></a>
              <a class="item-control itemDelete" title="Delete Item"
                ><i class="fas fa-trash"></i
              ></a>
            </div>
          </div>
        </div>
        {{>"systems/darkspace/templates/partials/sub-partials/sub-stat-collapsible.html"}}
      </li>
      {{/each}}
    </ul>
  </section>
</div>
