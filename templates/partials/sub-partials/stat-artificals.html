<div>
    <h2>Artifizierungen</h2>
    <i class="fas fa-plus createItem" data-type="Artifizierung"></i>
            <section>
                <ul>
                {{#each Artifizierung}}
                    <li>
                        <div class="item" data-item-id="{{this._id}}">
                            
                            <div class="grid col2-21">
                                <div>
                                    <a class="talentname toChat itemToChat">{{this.name}}</a>
                                    <p class="anmerkung">{{this.data.bodyPart}}</p>
                                </div>
                                <div class="cell_c">
                                    <label class="collapsible" for="collapse-cntr-{{this._id}}"><i class="fas fa-info-circle"></i></label>
                                    <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
                                    <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
                                </div>
                            </div>
                            
                        </div>
                    </li>
                {{/each}}
                </ul>
            </section>
</div>
