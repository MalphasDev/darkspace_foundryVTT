<div>
    <h2>Panzerung</h2>
    <ul>
        {{#each Panzerung}}
        <li class="item" data-item-id="{{this._id}}">
            <h3><a class="roleable" data-rolltype="protection" data-structure="{{this.data.armor}}" data-protection="{{this.data.protection}}">{{this.name}}</a></h3>
            <div class="grid col3">
                <div class="flex column">
                    <span>Panzerung</span>
                    <span>{{this.data.armor}}</span><!--Panzerung-->
                </div>
                <div class="flex column">
                    <p>Schutz</p>
                    <span>{{this.data.protection}}</span><!--Schutz-->
                </div>
                <div class="text_c">
                    <p>KÃ¶rperzonen</p>
                    <span>{{this.data.bodyPart}}</span><!--Zonen-->
                </div>
            </div>
            <hr>
            <div class="text_c">
                <p>Module</p>
            </div>
            <hr>
            <div class="grid col3">
                <span class="text_c">GM {{this.data.size}}</span>
                <span class="text_c">MK {{this.data.mk}}</span>
                <div class="container_center">
                    <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
                    <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
                </div>
            </div>
        </li>
        {{/each}}
    </ul>
</div>
