<div>
    <h2 class="flex between"> Panzerung
        <i class="fas fa-plus createItem" data-type="Panzerung"></i> 
    </h2>
        
    <ul class="item-list">
        
        {{#each Panzerung}}
        <li class="item" data-item-id="{{this._id}}">
            <div class="flex between">
                <h3>{{this.name}}
                    
                </h3>
                <div>
                    <label for="equippedGear{{this._id}}">
                        {{#if data.equipped}}
                        <i class="fas fa-fist-raised"></i>
                        {{/if}}
                        {{#unless data.equipped}}
                        <i class="fas fa-hand-paper"></i>
                        {{/unless}}

                    </label>
                    <input type="checkbox" invisible {{checked data.equipped}} class="item-quick-edit" id="equippedGear{{this._id}}" data-target="data.equipped">
                    <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
                    <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
                </div>
            </div>
            
            <div class="flex between">
                <span class="derivedValue"><i class="fas fa-shield-alt"></i> {{this.data.armor}}W + {{this.data.protection}}</span>
                <span class="text_c">GM {{this.data.size}}</span>
                <span class="text_c">MK {{this.data.mk}}</span>
                <div class="text_c">
                    <p>KÃ¶rperzonen</p>
                    <span>{{this.data.bodyPart}}</span><!--Zonen-->
                </div>
            </div>
            {{>"systems/darkspace/templates/partials/sub-partials/sub-stat-collapsible.html"}}
        </li>
        {{/each}}
    </ul>
</div>
