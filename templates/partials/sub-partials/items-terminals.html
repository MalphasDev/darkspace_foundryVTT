{{#each Terminals}}
<li class="item" data-item-id="{{this.id}}">
  <div class="grid col4-item">
    <span class="itemname itemToChat" draggable="true"
      ><i class="fas fa-server"></i> {{this.name}}</span
    >
    <span>GM {{this.data.size}}</span>
    <span>MK {{this.data.mk}}</span>
    <span>
      <a class="item-control itemEdit" title="Edit Item"
        ><i class="fas fa-edit"></i
      ></a>
      <a class="item-control itemDelete" title="Delete Item"
        ><i class="fas fa-trash"></i
      ></a>
    </span>
  </div>
</li>
{{>"systems/darkspace/templates/partials/sub-partials/sub-stat-collapsible.html"}}
{{/each}}
