{{#each Terminals}}
        <li class="item" data-item-id="{{this._id}}">
            <div class="grid col4-item">
                <span class="itemname itemToChat" draggable="true"><i class="fas fa-server"></i> {{this.name}}</span>
                <span>GM {{this.data.size}}</span>
                <span>MK {{this.data.mk}}</span>
                <span>
                    <label class="collapsible" for="collapse-cntr-{{this._id}}"><i class="fas fa-info-circle"></i></label>
                    <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
                    <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
                </span>
            </div>
            

            <div>
                <input class="collapsible-cntr" type="checkbox" id="collapse-cntr-{{this._id}}">
                <div class="collapsible-content">
                    {{{data.description}}}
                    <hr>
                    {{{data.modules}}}
                </div>
            
            </div>
        </li>
        
{{/each}}
