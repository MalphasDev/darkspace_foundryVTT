<section>
    <h2>Unterbringung</h2>
    <ul>
        <div class="grid col9">
            <span>Bezeichnung</span>
            <span>Art</span>
            <span>Ko</span>
            <span>Re</span>
            <span>Kr</span>
            <span>Ve</span>
            <span>MK</span>
            <span>GM</span>
            <span></span>
        </div>
        {{#each Unterbringung}}
            
            <li class="">
                <div class="grid col9 item" data-item-id="{{this._id}}">
                    <span>{{this.name}}</span>
                    <span>{{this.data.type}}</span>
                    <span>{{this.data.comfort}}W10</span>
                    <span>{{this.data.ressourcen}}W10</span>
                    <span>{{this.data.crime}}W10</span>
                    <span>{{this.data.polution}}W10</span>
                    <span>{{this.data.mk}}</span>
                    <span>{{this.data.size}}</span>
                    <div>
                        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
                        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
                    </div>
                    
                </div>
            </li>
        {{/each}}
    </ul>
</section>
