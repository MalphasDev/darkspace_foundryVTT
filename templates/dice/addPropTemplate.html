<div>
    <select name="propTemplate">
        {{#each templates as |entry key|}}
        <option value="{{prop}}">{{prop}}{{#if handicap}} (Handicap){{/if}}</option>
        {{/each}}

        {{#if itemProp}}
        {{#each templatesTech as |entry key|}}
        <option value="{{prop}}">Tech: {{prop}}{{#if handicap}} (Handicap){{/if}}</option></option>
        {{/each}}
        {{/if}}

        {{#if combatProp}}
        {{#each templatesCombat as |entry key|}}
        <option value="{{prop}}">Kampf: {{prop}}{{#if handicap}} (Handicap){{/if}}</option></option>
        {{/each}}
        {{/if}}
    </select>
    
    {{#if skillListType}}
    <select name="propTemplateSkill">
        {{#each (lookup config skillListType)}}
        <option value="{{this}}">{{this}}</option>
        {{/each}}
    </select>
    {{/if}}
    {{#if itemProp}}
    <input type="text" name="propAction">
    {{/if}}
</div>
