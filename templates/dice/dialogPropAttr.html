<div>
    
    <ul>
        <li class="grid col3-211">
            <span>Name</span>
            <span class="cell_c"><i class="fas fa-edit"></i></span>
            <span class="cell_c"><i class="fas fa-trash"></i></span>
        </li>
        {{#each this}}        
        <li class="item grid col3-211" data-item-id="{{this.id}}">
            <span class="itemname" draggable="true">{{this.name}}</span>
            <span></span>
            <input type="checkbox" class="cell_c" data-item-id="{{this.id}}">
        </li>
        {{/each}}
    </ul>
</div>
